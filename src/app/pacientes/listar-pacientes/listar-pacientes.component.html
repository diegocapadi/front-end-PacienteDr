<h2>Lista de Pacientes</h2>


<table mat-table [dataSource]="pacientes" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <!-- SeguroSocial Column -->
    <ng-container matColumnDef="seguroSocial">
      <th mat-header-cell *matHeaderCellDef> Seguro-Social </th>
      <td mat-cell *matCellDef="let element"> {{element.seguroSocial}} </td>
    </ng-container>
  
    <!-- CodigoPostal Column -->
    <ng-container matColumnDef="codigoPostal">
      <th mat-header-cell *matHeaderCellDef> Código-Postal </th>
      <td mat-cell *matCellDef="let element"> {{element.codigoPostal}} </td>
    </ng-container>

    <!-- Telefono Column -->
    <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef> Teléfono </th>
        <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
      </ng-container>

      <!-- Doctors Column -->
    <ng-container matColumnDef="doctors">
        <th mat-header-cell *matHeaderCellDef> Doctores </th>
        <td mat-cell *matCellDef="let element"> {{element.doctors}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
